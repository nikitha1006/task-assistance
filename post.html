<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Task - EliteSync</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a8dadc, #457b9d);
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #007bff;
        }

        .logo span {
            color: #0056b3;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a.btn {
            background-color: #007bff;
            color: #fff;
        }

        nav a:hover,
        nav a.btn:hover {
            background-color: #0056b3;
            color: #fff;
        }

        .post-task-form {
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .post-task-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .post-task-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .post-task-form input[type="text"],
        .post-task-form textarea,
        .post-task-form select,
        .post-task-form input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .post-task-form button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .post-task-form button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">Elite<span>Sync</span></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="browse.html">Browse Tasks</a></li>
                <li><a href="post.html">Post a Task</a></li>
                <li><a href="my-tasks.html">My Tasks</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html" class="btn">Login</a></li>
                <li><a href="signup.html" class="btn">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <section class="post-task-form">
        <h2>Post a Task</h2>
        <form id="taskForm">
            <label for="taskTitle">Task Title:</label>
            <input type="text" id="taskTitle" name="taskTitle" required>

            <label for="taskDescription">Task Description:</label>
            <textarea id="taskDescription" name="taskDescription" rows="4" required></textarea>

            <label for="taskCategory">Task Category:</label>
            <select id="taskCategory" name="taskCategory" required>
                <option value="">Select Category</option>
                <option value="teaching">Teaching</option>
                <option value="labor">Labor Work</option>
                <option value="construction">Construction</option>
                <option value="nursing">Nursing</option>
                <option value="programming">Programming</option>
                <option value="design">Graphic Design</option>
                <option value="cleaning">Cleaning</option>
                <option value="delivery">Delivery</option>
                <option value="other">Other</option>
            </select>

            <label for="taskSalary">Salary (INR):</label>
            <input type="number" id="taskSalary" name="taskSalary" required>

            <label for="taskDuration">Duration (Days):</label>
            <input type="number" id="taskDuration" name="taskDuration" required>

            <label for="taskLocation">Location:</label>
            <input type="text" id="taskLocation" name="taskLocation" required>

            <label for="taskWorkType">Work Type:</label>
            <select id="taskWorkType" name="taskWorkType" required>
                <option value="">Select Work Type</option>
                <option value="online">Online</option>
                <option value="offline">Offline</option>
                <option value="both">Both</option>
            </select>

            <button type="submit">Post Task</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 EliteSync. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('taskForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const taskTitle = document.getElementById('taskTitle').value;
            const taskDescription = document.getElementById('taskDescription').value;
            const taskCategory = document.getElementById('taskCategory').value;
            const taskSalary = document.getElementById('taskSalary').value;
            const taskDuration = document.getElementById('taskDuration').value;
            const taskLocation = document.getElementById('taskLocation').value;
            const taskWorkType = document.getElementById('taskWorkType').value;

            console.log('Task Title:', taskTitle);
            console.log('Description:', taskDescription);
            console.log('Category:', taskCategory);
            console.log('Salary:', taskSalary);
            console.log('Duration:', taskDuration);
            console.log('Location:', taskLocation);
            console.log('Work Type:', taskWorkType);

            alert('Task Posted!');

            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDescription').value = '';
            document.getElementById('taskCategory').value = '';
            document.getElementById('taskSalary').value = '';
            document.getElementById('taskDuration').value = '';
            document.getElementById('taskLocation').value = '';
            document.getElementById('taskWorkType').value = '';
        });
    </script>
</body>
</html>
